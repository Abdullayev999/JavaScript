<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form class="mt-4" id="citySearch">
            <input id="cityName" type="text" placeholder="Search by city name...">
            <button>Search</button>
        </form>
        <div id="cities" class="mt-4">

        </div>
    </div>

    <template id="cityElem">
        <div class="elem">
            <div class="header"><label>{{name}}</label><i class="far fa-plus-square"></i></div>
            <div class="description">
                <div class="row">
                    <div class="col-md-6">
                        <p>{{weather.0.description}}</p>
                        <p>Max : {{main.temp_max}}</p>
                        <p>Min : {{main.temp_min}}</p>
                        <p>Pressure : {{main.pressure}}</p>
                    </div>
                    <div class="col-md-6">
<div class="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdYHiMrEBWWIn8UFwEkIFITU4DjtFsaPo" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/113f611071.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</body>

</html>
